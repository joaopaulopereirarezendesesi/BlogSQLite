<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="father">
      <section class="img">
        <section class="black">
          <h1 class="imgh1">Faça Login!</h1>
          <p class="imgp">
            Entre e explore os melhores conteúdos ao redor do mundo.
          </p>
        </section>
      </section>
      <section class="forms">
        <section class="sectext">
          <h1 class="formsh1">Login</h1>
          <p class="formsp">
            Preencha os campos abaixo para acessar sua conta
          </p>
        </section>
        <form action="/login" method="post" class="form" id="loginForm">
          <section>
            <input
              type="email"
              name="email"
              id="email"
              placeholder=" "
              required
            />
            <label for="email" class="email">Email</label>
          </section>
          <section>
            <input
              type="password"
              name="password"
              id="password"
              placeholder=" "
              required
            />
            <label for="password" class="password">Senha</label>
          </section>
          <section class="btnarea">
            <p class="msgError"></p>
            <button type="submit">Entrar</button>
          </section>
        </form>
      </section>
    </section>
  </body>
</html>
